                this.next = next === undefined ? null : next;

        <script>
            /*
                对于一个链表
                    返回链表尾部连接到链表中的节点
                例：
                    0 -> 1 -> 2 -> 3 -> 1
                    对此链表，返回节点1
                    无环，则返回-1
            */
            var detectCycle = function (head) {
                let [slow, fast] = [head, head]
                while (true) {
                    if (fast == null || fast.next == null) return null // 无环的情况
                    slow = slow.next
                    fast = fast.next.next
                    if (slow === fast)  break
                }
                // 存在环的情况，第一次相遇，此时 slow === fast（相遇点不一定是链表尾部和链表的连接节点）
                fast = head
                while (slow !== fast) {
                    slow = slow.next
                    fast = fast.next
                }
                return fast
            }
            console.log(detectCycle(node1))
        </script>
