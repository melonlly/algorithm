        <script>
            /*
                判断链表是否有环
                    1.循环，延时0.5s
                    2.Set()判重
                    3.快慢指针
            */

            var hasCycle2 = function (head) {
                const set = new Set()
                while (head !== null) {
                    if (set.has(head)) {
                        return true
                    }
                    set.add(head)
                    head = head.next
                }
                return false
            }
            console.log(hasCycle2(node1))

            var hasCycle3 = function (head) {
                let [slow, fast] = [head, head]
                while (slow && fast && fast.next) {
                    slow = slow.next
                    fast = fast.next.next
                    if (slow === fast) {
                        return true
                    }
                }
                return false
            };
            console.log(hasCycle3(node1))
        </script>
