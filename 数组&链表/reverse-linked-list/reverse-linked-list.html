        <script>
            function ListNode(val) {
                this.val = val;
                this.next = null;
            }
            const node1 = new ListNode(1);
            const node2 = new ListNode(2);
            const node3 = new ListNode(3);
            const node4 = new ListNode(4);
            const node5 = new ListNode(5);
            node1.next = node2;
            node2.next = node3;
            node3.next = node4;
            node4.next = node5;
            console.log(node1);
        </script>
        <script>
            /**
             * Definition for singly-linked list.
             * function ListNode(val) {
             *     this.val = val;
             *     this.next = null;
             * }
             */
            /**
             * @param {ListNode} head
             * @return {ListNode}
             */
            // 迭代算法
            // 时间 O(n)
            // 空间 O(1)
            var reverseList = function (head) {
                let [cur, prev] = [head, null];
                while (cur) {
                    let nextTemp = cur.next;
                    cur.next = prev; // 后节点 -> 前节点
                    prev = cur; // 前节点 -> 当前节点
                    cur = nextTemp; // 当前节点指针移到下一个节点
                }
                return prev;
            };
            // console.log(reverseList(node1));

            // 递归算法
            // 时间 O(n)
            // 空间 O(n)
            var reverseList1 = function (head) {
                if (head || head.next == null) {
                    return head
                }
                const p = reverseList1(head.next)
                head.next.next = head
                head.next = null
                return p
            };
            console.log(reverseList1(node1));
        </script>
    </body>
