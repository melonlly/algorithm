<html>
    <body>
        <script>
            /*
                给定两个字符串 s 和 t ，编写一个函数来判断 t 是否是 s 的字母异位词。

                示例 1:
                输入: s = "anagram", t = "nagaram"
                输出: true

                示例 2:
                输入: s = "rat", t = "car"
                输出: false

                说明:
                你可以假设字符串只包含小写字母。

                进阶:
                如果输入字符串包含 unicode 字符怎么办？你能否调整你的解法来应对这种情况？
            */
            /**
            * @param {string} s
            * @param {string} t
            * @return {boolean}
            */
            /*
                方法一
                    1.按单词每个字母排序
                    2.对比排序后单词
                方法二
                    1.Map计数：计每个字母出现次数
                    2.对比map
            */
            var isAnagram = function(s, t) {
                return s.split('').sort().join('') == t.split('').sort().join('')
            };
            // console.log(isAnagram("anagram", "nagaram"));

            var isAnagram1 = function(s, t) {
                const map1 = {}
                const map2 = {}
                for(let i = 0; i < s.length; i++) {
                    const c = s.charAt(i)
                    if (map1.hasOwnProperty(c)) {
                        map1[c]++
                    } else {
                        map1[c] = 1
                    }
                }
                for(let i = 0; i < t.length; i++) {
                    const c = t.charAt(i)
                    if (map2.hasOwnProperty(c)) {
                        map2[c]++
                    } else {
                        map2[c] = 1
                    }
                }
                return map1 == map2
            };
            // console.log(isAnagram1("anagram", "nagaram"));

            var isAnagram2 = function(s, t) {
                const arr1 = new Array(26).fill(0)
                const arr2 = new Array(26).fill(0)
                for(let i = 0; i < s.length; i++) {
                    arr1[s.charAt(i).charCodeAt() - 97]++
                }
                for(let i = 0; i < t.length; i++) {
                    arr2[t.charAt(i).charCodeAt() - 97]++
                }
                for (let i = 0; i < arr1.length; i++) {
                    if (arr1[i] != arr2[i]) {
                        return false
                    }
                }
                return true
                // return arr1 == arr2
            };
            console.log(isAnagram2("a", "ab"));
            // console.log(isAnagram2("anagram", "nagaram"));

        </script>
    </body>
</html>
