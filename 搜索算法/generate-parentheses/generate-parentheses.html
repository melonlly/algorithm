        /*
            深度优先搜索 + 剪枝  O(2^n)
                DFS：2n个位置，递归每个位置放入左括号或右括号
                剪枝：
                    1.局部不合法，不再递归
                    2.左右括号各只有n个，放置到2n的位置时，若已经用完n个，则不能再使用
        */
        var generateParenthesis2 = function (n) {
            const res = [];
            _gen(0, 0, n, "", res);
            return res;
        };
        /*
            left    左括号使用的个数
            right   右括号使用的个数
            n       括号总个数
            str     结果字符串
            res     结果集
        */
        function _gen(left, right, n, str, res) {
            if (left == n && right == n) {
                res.push(str);
                return;
            }
            if (left < n) _gen(left + 1, right, n, str + "(", res);
            if (right < n && left > right)
                _gen(left, right + 1, n, str + ")", res);
        }
