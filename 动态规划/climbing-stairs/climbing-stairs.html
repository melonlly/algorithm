<html>
    <script>
        /*
            假设你正在爬楼梯。需要 n 阶你才能到达楼顶。
            每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？
            注意：给定 n 是一个正整数。

            输入： 2
            输出： 2
            解释： 有两种方法可以爬到楼顶。
                1.  1 阶 + 1 阶
                2.  2 阶
            
            输入： 3
            输出： 3
            解释： 有三种方法可以爬到楼顶。
                1.  1 阶 + 1 阶 + 1 阶
                2.  1 阶 + 2 阶
                3.  2 阶 + 1 阶
        */

        // f(n) = f(n-1) + f(n-2)

        // 回溯
        // 递归 + 缓存
        var climbStairs = function (n, memo = []) {
            if (n <= 2) return n;
            if (!memo[n]) {
                memo[n] = climbStairs(n - 1, memo) + climbStairs(n - 2, memo);
            }
            return memo[n];
        };
        console.log(climbStairs(2));
        console.log(climbStairs(3));

        // DP
        var climbStairs1 = function (n) {
            if (n <= 2) return n;
            let res = 0;
            let _n = 2;
            let _nn = 1;
            for (let i = 2; i < n; i++) {
                res = _n + _nn;
                _nn = _n;
                _n = res;
            }
            return res;
        };
        // console.log(climbStairs1(2));
        // console.log(climbStairs1(3));
    </script>
</html>
