    <script>
        /*
            动态规划 Dynamic Programming
                1.递归+记忆化 -> 递推
                2.状态的定义
                3.状态转移方程
                4.最优子结构
            
            DP vs 回溯 vs 贪心
                回溯（递归）- 重复计算
                贪心 - 永远局部最优
                DP - 记录局部最优子结构 / 多种记录值
        */
        // 斐波那契数列
        function fib(n) {
            return n <= 1 ? n : fib(n - 1) + fib(n - 2);
        }
        // console.log(fib(20));

        // 优化：空间换时间
        // 缓存计算结果
        function fib1(n, memo = []) {
            if (n <= 1) {
                return n;
            } else if (!memo[n]) {
                memo[n] = fib1(n - 1, memo) + fib1(n - 2, memo);
            }
            return memo[n];
        }
        // console.log(fib1(100));

        // 递推
        function fib2(n) {
            const F = [];
            F[0] = 0;
            F[1] = 1;
            for (let i = 2; i <= n; i++) {
                F[i] = F[i - 1] + F[i - 2];
            }
            return F[n];
        }
        console.log(fib2(45));
    </script>
