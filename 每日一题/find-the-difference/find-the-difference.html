            s = s.split("").sort();

        // ascii码求和
        function findTheDifference1(s, t) {
            let sumS = 0;
            let sumT = 0;
            for (const i of s) {
                sumS += s[i].charCodeAt();
            }
            for (const i of t) {
                sumT += t[i].charCodeAt();
            }
            return String.fromCharCode(sumT - sumS);
        }
        // console.log(findTheDifference1(s, t));

        // 位运算 - ^ - 位异或运算
        // 如果将两个字符串拼接成一个字符串，则问题转换成求字符串中出现奇数次的字符
        // xxxx 与 0000 做位异或运算

        //    第二次运算结果为 0000
        // 如此往复，则若存在某个数存在奇数次，则计算结果为 xxxx
        function findTheDifference2(s, t) {
            let ret = 0;
            for (const ch of s) {
                ret ^= ch.charCodeAt();
            }
            for (const ch of t) {
                ret ^= ch.charCodeAt();
            }
            return String.fromCharCode(ret);
        }
