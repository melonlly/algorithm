        /*
            在一个由小写字母构成的字符串 s 中，包含由一些连续的相同字符所构成的分组。

            例如，在字符串 s = "abbxxxxzyy" 中，就含有 "a", "bb", "xxxx", "z" 和 "yy" 这样的一些分组。
                分组可以用区间 [start, end] 表示，其中 start 和 end 分别表示该分组的起始和终止位置的下标。
            上例中的 "xxxx" 分组用区间表示为 [3,6] 。

            我们称所有包含大于或等于三个连续字符的分组为 “较大分组” 。
            找到每一个 “较大分组” 的区间，按起始位置下标递增顺序排序后，返回结果。

            输入：s = "abbxxxxzzy"
            输出：[[3,6]]
                解释："xxxx" 是一个起始于 3 且终止于 6 的 “较大分组”。

            输入：s = "abc"
            输出：[]
                解释："a","b" 和 "c" 均不是符合要求的 “较大分组”。

            输入：s = "abcdddeeeeaabbbcd"
            输出：[[3,5],[6,9],[12,14]]
                解释：“较大分组” 为 "ddd", "eeee" 和 "bbb"

            输入：s = "aba"
            输出：[]
        */
        /*
            暴力求解
                char：记录当前字符
                count：当前字符计数
        */
        var largeGroupPositions = function (s) {
            if (!s) return [];
            const res = [];
            let char = "";
            let start = 0;
            let count = 0;
            for (let i = 0; i <= s.length; i++) {
                if (char) {
                    if (s[i] == char) {
                        count++;
                        continue;
                    } else {
                        res.push([start, start + count - 1]);
                    }
                }
                // 重新计数
                if (s[i] == s[i + 1] && s[i] == s[i + 2]) {
                    start = i;
                    count = 1;
                    char = s[i];
                } else {
                    char = "";
                    count = 0;
                    start = 0;
                }
            }
            return res;
        };
